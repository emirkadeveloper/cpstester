name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    # ВАЖНО: Используем 22.04, так как на latest (24.04) ломается python-for-android
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Очистка места (чтобы не кончилась память)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # Установка зависимостей (стабильный набор для Ubuntu 22.04)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      # Установка Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade buildozer cython virtualenv

      # Настройка PATH
      - name: Add local bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Сборка
      - name: Build with Buildozer
        run: |
          # yes | нужен, чтобы автоматически принимать лицензии
          yes | buildozer android debug

      # Загрузка результата
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CPS-Tester-APK
          path: bin/*.apk
