name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Очистка места
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # Установка зависимостей (Добавил autopoint и automake - важно для p4a)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-11-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            libltdl-dev autopoint automake gettext

      # Установка Buildozer и Cython
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade buildozer "cython==0.29.33" virtualenv

      # Настройка PATH
      - name: Add local bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Сборка
      # ВАЖНО: Мы удаляем ссылки на системный Android SDK, чтобы Buildozer скачал свой
      - name: Build with Buildozer
        run: |
          export ANDROID_HOME=""
          export ANDROID_NDK_HOME=""
          yes | buildozer android debug

      # Загрузка APK
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CPS-Tester-APK
          path: bin/*.apk
